user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  
  server {
    listen 80;
    listen [::]:80;

    server_name sensescore.pl sensescore.pl;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://sensescore.pl$request_uri;
    }
  }
  server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name sensescore.pl;

    ssl_certificate /etc/nginx/ssl/live/sensescore.pl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/sensescore.pl/privkey.pem;
    
    location / {
    	root   /app;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    location /api {
      proxy_pass https://localhost:5001;
    }
  }
}